<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .btn-access {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 id="welcome-text">BENVENUTO</h1>
    <button class="btn-access" onclick="accessApp()">Accedi</button>

    <script>
        // Recupera il nome utente da localStorage
        function loadWelcomeMessage() {
            const userName = localStorage.getItem("username");

            // Se il nome utente è presente, mostra il messaggio personalizzato
            if (userName) {
                document.getElementById("welcome-text").textContent = `BENVENUTO ${userName}`;
            } else {
                // Se non è presente, chiede all'utente il nome e lo memorizza
                const name = prompt("Inserisci il tuo nome:");
                if (name) {
                    localStorage.setItem("username", name);
                    document.getElementById("welcome-text").textContent = `BENVENUTO ${name}`;
                }
            }
        }

        // Funzione per accedere alla schermata principale
        function accessApp() {
            window.location.href = "index.html";
        }

        // Carica il messaggio di benvenuto al caricamento della pagina
        loadWelcomeMessage();
    </script>

</body>
</html>
