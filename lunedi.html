<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Lunedì</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .exercise {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .exercise input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            margin-right: 5px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Esercizi Lunedì</h1>
    <div id="exercise-list"></div>
    <div class="buttons">
        <button class="btn btn-add" onclick="addExercise()">Aggiungi Esercizio</button>
        <button class="btn btn-save" onclick="saveExercises()">Salva Esercizi</button>
    </div>
</div>

<script>
    // Funzione per aggiungere una nuova riga di esercizio
    function addExercise(exerciseText = "") {
        const exerciseList = document.getElementById("exercise-list");
        const exerciseDiv = document.createElement("div");
        exerciseDiv.className = "exercise";
        exerciseDiv.innerHTML = `
            <input type="text" placeholder="Descrivi l'esercizio" value="${exerciseText}">
            <button class="btn btn-delete" onclick="deleteExercise(this)">Elimina</button>
        `;
        exerciseList.appendChild(exerciseDiv);
    }

    // Funzione per eliminare una riga di esercizio
    function deleteExercise(button) {
        const exerciseDiv = button.parentElement;
        exerciseDiv.remove();
    }

    // Funzione per salvare gli esercizi in localStorage
    function saveExercises() {
        const exercises = [];
        document.querySelectorAll("#exercise-list input").forEach(input => {
            exercises.push(input.value);
        });
        localStorage.setItem("exercises_lunedi", JSON.stringify(exercises));
        alert("Esercizi salvati per Lunedì!");
    }

    // Funzione per caricare gli esercizi da localStorage
    function loadExercises() {
        const exercises = JSON.parse(localStorage.getItem("exercises_lunedi") || "[]");
        exercises.forEach(exerciseText => {
            addExercise(exerciseText);
        });
    }

    // Carica gli esercizi quando la pagina viene caricata
    window.onload = loadExercises;
</script>

</body>
</html>
